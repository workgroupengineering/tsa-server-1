<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <title th:text="${title}">Title</title>

    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}" sizes="any">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}" sizes="32x32">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css} "/>

    <link th:rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}">

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap5.min.js}"></script>

</html>
